function getCheckboxInputs() {
	let inputs = [].slice.call(document.querySelectorAll("input"));
	let selectedCheckboxes = inputs.filter((input) => {
		return input.type === "checkbox" && input.checked && input.id !== "forceSets";
	}).map((input) => {
		return [].find.call(input.parentNode.children, child => child.tagName.toLowerCase() === "label").textContent;
	});
	return selectedCheckboxes;
}

function getCardNumbers() {
	let inputs = [].slice.call(document.querySelectorAll("input"));
	let sortedValues = inputs.filter((input) => {
		return !isNaN(parseInt(input.attributes["id"].value[0], 10)) && input.attributes["id"].value.indexOf("cost") > 0;
	}).map((input) => {
		let card = {
			number: parseInt(input.value, 10),
			cost: parseInt(input.attributes["id"].value[0], 10)
		};
		return card;
	});
	return sortedValues;
}

function validateTenCardsTotal(total) {
	let isExactlyTen = total === 10;
	let text = "";
	if(!isExactlyTen)
		text = `10 cards in the supply require!\r\n You have ${total}!`;
	document.querySelector("#error").textContent = text;
	return isExactlyTen;
}

function validateNotBasicSet(cardSet) {
	let basicSetCards = [
		"Copper",
		"Silver",
		"Gold",
		"Estate",
		"Gardens",
		"Province"
	];
	return cardSet.filter(card => basicSetCards.indexOf(card.name.trim()) === -1);
}

function validateNocturne(cardSet) {
	let nocturneTypes = [
		"Heirloom",
		"Spirit",
		"Zombie"
	];
	return cardSet.filter((card) => {
		let types = card.types.split(" - ");
		return !types.filter(type => nocturneTypes.indexOf(type.trim()) > -1).length > 0;
	});
}

function validateAdventures(cardSet) {
	let adventuresUpgradeCards = [
		"Soldier",
		"Fugitive",
		"Disciple",
		"Teacher",
		"Treasure Hunter",
		"Warrior",
		"Hero",
		"Champion"
	];
	return cardSet.filter(card => adventuresUpgradeCards.indexOf(card.name.trim()) === -1 && card.types.indexOf("Event") === -1);
}

function filterNonPicks(cardSet, dontPick) {
	return cardSet.filter(card => dontPick.indexOf(card.name) === -1);
}

function getCardsWithCostInSets(dontPick, sets, cost) {
	return cards.filter(card => card.cost).filter((card) => {
		return card.cost === cost && sets.indexOf(card.set.trim()) !== -1;
	});
}

function getAvailableCards(currentCards, sets, cost) {
	let dontPick = currentCards.filter(card => card.cost === cost).map(card => card.name);
	let validatedCards = getCardsWithCostInSets(dontPick, sets, cost);
	validatedCards = filterNonPicks(validatedCards, dontPick);
	validatedCards = validateNotBasicSet(validatedCards);
	validatedCards = validateNocturne(validatedCards);
	return validateAdventures(validatedCards);
}

function shuffle(array) {
  var currentIndex = array.length, temporaryValue, randomIndex;

  // While there remain elements to shuffle...
  while (0 !== currentIndex) {

    // Pick a remaining element...
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex -= 1;

    // And swap it with the current element.
    temporaryValue = array[currentIndex];
    array[currentIndex] = array[randomIndex];
    array[randomIndex] = temporaryValue;
  }

  return array;
}

function selectCards(sortedValues, checkedInputs) {
	let randomizedCardSet = [];
	sortedValues.forEach((sortedValue, idx) => {
		for(let i = 0; i < sortedValue.number; i++) {
			let cardSet = getAvailableCards(randomizedCardSet, checkedInputs, sortedValue.cost);
			cardSet = shuffle(cardSet);
			let card = cardSet.pop();
			randomizedCardSet.push(card);
		}
	});

	let forceSets = document.querySelector("#forceSets").checked;
	if(forceSets) {
		let allSetsPicked = checkedInputs.filter(input => randomizedCardSet.map(card => card.set.trim()).indexOf(input) === -1);
		let randomCard = null;
		while(allSetsPicked.length > 0) {
			allSetsPicked = checkedInputs.filter(input => randomizedCardSet.map(card => card.set.trim()).indexOf(input) === -1);
			if(randomCard == null) {
				randomizedCardSet = shuffle(randomizedCardSet);
				randomCard = randomizedCardSet.pop();
			}
			// we also have to ensure that there are more available cards based on cost and set.
			let newRandomCards = getAvailableCards(randomizedCardSet, allSetsPicked, randomCard.cost);
			if(newRandomCards.length > 0) {
				newRandomCards = shuffle(newRandomCards);
				randomizedCardSet.push(newRandomCards.pop());
				randomCard = null;
			} else {
				randomizedCardSet.push(randomCard);
				randomCard = null;
			}
		}
	}

	return randomizedCardSet.sort((a,b) => {
		if(a.cost < b.cost)
			return -1;
		if(a.cost > b.cost)
			return 1;
		return 0;
	});
}

function buildSelectedCardSet(randomizedCardSet) {
	let cardsDiv = document.querySelector("#cards");
	while(cardsDiv.firstChild)
		cardsDiv.removeChild(cardsDiv.firstChild);
	randomizedCardSet.forEach((card) => {
		if(card == null)
			return;
		let img = document.createElement("img");
		img.src = card.cost + ".png";

		let name = document.createElement("span");
		name.textContent = card.name;

		let set = document.createElement("span");
		set.textContent = card.set.trim();

		cardsDiv.appendChild(img);
		cardsDiv.appendChild(set);
		cardsDiv.appendChild(name);
	});

	//validateTenCardsTotal(cardsDiv.children.length/3);
}

function addEventCards() {
	let randomCards = [];
	let eventCardCount = document.querySelector("#event").value;
	let eventCards = cards.filter((card) => {
		return card.types.indexOf("Event") > -1 && card.set.trim().indexOf("Adventures") > -1;
	});
	for(let i = 0; i < eventCardCount; i++)
		randomCards.push(shuffle(eventCards).pop());
	return randomCards;
}

function randomize() {
	let checkedInputs = getCheckboxInputs();
	let sortedValues = getCardNumbers();
	let total = sortedValues.reduce((acc, val) => {
		return acc += val.number;
	}, 0);
	document.querySelector("#total").value = total;
	//if(validateTenCardsTotal(total)) {
	//}
	const randomCards = selectCards(sortedValues, checkedInputs);
	const eventCards = addEventCards();
	buildSelectedCardSet(randomCards.concat(eventCards));
}

function getDistinctArrayValues(array) {
	return array.filter((value, index, self) => {
		return self.indexOf(value) === index;
	});
}
</script>
